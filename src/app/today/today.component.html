<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Bugün</h2>
        <h5 class="ml-1">{{now | date: 'dd/MM/yyyy' }}</h5>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-lg-12">
            <a *ngIf="tasksList.length===0">
                <h4>Bugün hiç görev yok...</h4>
            </a>
            <ul class="notes">
                <li *ngFor="let task of tasksList">
                    <div>
                        <small>{{task.updated_at | date: 'dd/MM/yyyy'}}</small>
                        <h4>
                            <a class="card-title" (click)="open(detail, task)">
                                {{task.title}}
                            </a>
                        </h4>
                        <p>
                            {{ (task.description.length > 236) ? (task.description | slice:0:236)+'...' : (task.description) }}
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Task Detail as Modal -->
    <ng-template #detail let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{selectedTask.title}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{selectedTask.description}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Kapat</button>
        </div>
    </ng-template>
</div>
